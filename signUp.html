<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Online Store</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
</head>

<body>
    <form id="formSignUp" onsubmit="SignUp();return false">
        <h2>Sign Up</h2>
        <p>
            <label for="Email" class="floatLabel">Email</label>
            <input id="Email" name="Email" type="email" required>
        </p>
        <p>
            <label for="website" class="floatLabel">Website</label>
            <input id="website" name="website" type="url" required>
        </p>
        <p>
            <label for="date_of_birth" class="floatLabel">Date of Birth</label>
            <input id="date_of_birth" required name="date_of_birth" type="date">
        </p>
        <p>
            <label for="password" class="floatLabel">Password</label>
            <input id="password" required name="password" type="password">
        </p>
        <p>
            <label for="male" class="floatLabel">Male</label>
            <input type="radio" id="male" name="gender" value="male">
        </p>
        <p>
            <label for="female" class="floatLabel">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </p>
        <p>
            <label for="other" class="floatLabel">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </p>
        </p>
        <p>
        <p>Already have account? <a href="signIn.html" style="color:#ffc221">Sign In</a></p>
        <p>Don't want to join Now? <a href="index.html" style="color:#ffc221">Go to Home</a></p>
        <input type="submit" value="Create My Account" id="submit">
        </p>
    </form>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</head>

</html>
